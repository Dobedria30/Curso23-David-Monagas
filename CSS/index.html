<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS clase intreductoria</title>
  <!--CSS IN BLOCK  (CSS En bloque)-->
  <!--
  Para usar la etiqueta style siempre debes indicas que elementos quieres seleccionar
  para colocarle estilos, puedes seleccionar una etiqueta, una clase o un id
  -->
  <style>
    h1 {
      background-color: brown;
      font-size: 62px;
    }
  </style>
  <!--Cargar archivo CSS-->
  <link rel="stylesheet" href="./src/css/estyles.css">
</head>
  <body>
  <!--
  CSS (Cascade Style Sheets)
  Siempre se escribe propiedad seguido de : luego de un valor y finalmente ;
  ejemplo: color:red;
   -->
  <!--CSS IN LINE (en la liena)-->
  <h1 style="color: blue;"> Esto es un titular</h1>
  <p>Esto es un parrafo</p>
  </body>
</html>
